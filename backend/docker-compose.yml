services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: jesper
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: calories
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jesper -d calories"]
      interval: 2s
      timeout: 3s
      retries: 5
    command: >
      postgres
      -c log_statement=all
      -c log_destination=stderr
      -c logging_collector=off
      -c log_line_prefix='%m [%p] %u@%d '

  server:
    build: .
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: calories
      DB_USER: jesper
      DB_PASSWORD: 123
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

volumes:
  postgres_data:
